<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" name="viewport">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>宽带预装登记</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script type="text/javascript" src="zepto.js"></script>
</head>
<body>
	<div class="wrap">
		<section class="success">
 
			 
			<div class="success-area">
				<div class="success-con">
					<!--<img src="img/sucess.png">-->
					<p>恭喜您，预约成功！</p>
					<p id="p_orderid">您的订单号：</p>
					<p class="ts_box">
						请保持电话畅通，在8:00-18:00的工作时间内，客服将在半个小时内与您联系！确认订单信息后，24小时内工作人员将与您联系预约上门办理。
					</p>
				</div>
				<div class="btns" style="margin-top:3rem;">
					<a class="success_btn" href="javascript:iocan.goOrder();">查看订单</a>
				</div>
				
				
			</div>
			
			
			
		</section>
		
		
		
	</div>
	
	
	
	
</body>
<script>
	$(function(){
		$('#p_orderid').text('您的订单号：'+getQueryString("orderId"));
		 
	});

function getQueryString(name) {
var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
var r = window.location.search.substr(1).match(reg);
if (r != null) return unescape(r[2]); return null;
} 
</script>
</html>
